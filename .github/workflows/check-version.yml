name: Check for New TDARR Version

on:
  schedule:
    # Run daily at 01:00 UTC (after hash update)
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -E '^pkgver=' PKGBUILD | cut -d'=' -f2)
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Check TDARR website for latest version
        id: check_releases
        run: |
          echo "Fetching latest version from TDARR website..."
          
          LATEST_RELEASE=""
          
          # Method 1: Try TDARR download page
          echo "Trying TDARR download page..."
          DOWNLOAD_PAGE=$(curl -s -L "https://home.tdarr.io/download" 2>/dev/null || echo "")
          
          if [ -n "$DOWNLOAD_PAGE" ]; then
            # Extract version numbers from the page content
            # Look for patterns like: 2.49.01, v2.49.01, version 2.49.01, etc.
            LATEST_RELEASE=$(echo "$DOWNLOAD_PAGE" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | sort -t. -k1,1n -k2,2n -k3,3n -r | head -1 || echo "")
            
            if [ -n "$LATEST_RELEASE" ]; then
              echo "Found version on download page: $LATEST_RELEASE"
            fi
          fi
          
          # Method 2: Check backblazeb2 by trying incremental version numbers
          if [ -z "$LATEST_RELEASE" ]; then
            echo "Trying to discover version via backblazeb2..."
            CURRENT_MAJOR=$(echo "${{ steps.current_version.outputs.current }}" | cut -d. -f1)
            CURRENT_MINOR=$(echo "${{ steps.current_version.outputs.current }}" | cut -d. -f2)
            CURRENT_PATCH=$(echo "${{ steps.current_version.outputs.current }}" | cut -d. -f3 | sed 's/^0*//' | awk '{print int($1)}')
            
            # Start from current version and check forward
            FOUND_VERSION="${{ steps.current_version.outputs.current }}"
            for i in $(seq 1 20); do
              TEST_PATCH=$((CURRENT_PATCH + i))
              # Format patch as 2-digit (01, 02, etc.)
              TEST_PATCH_FORMATTED=$(printf "%02d" $TEST_PATCH)
              TEST_VERSION="${CURRENT_MAJOR}.${CURRENT_MINOR}.${TEST_PATCH_FORMATTED}"
              TEST_URL="https://f000.backblazeb2.com/file/tdarrs/versions/${TEST_VERSION}/linux_x64/Tdarr_Server.zip"
              
              if curl -s -f --head "$TEST_URL" > /dev/null 2>&1; then
                FOUND_VERSION="$TEST_VERSION"
                echo "Found newer version via backblazeb2: $TEST_VERSION"
              else
                break
              fi
            done
            
            if [ "$FOUND_VERSION" != "${{ steps.current_version.outputs.current }}" ]; then
              LATEST_RELEASE="$FOUND_VERSION"
            fi
          fi
          
          # Method 3: Try TDARR docs or other pages
          if [ -z "$LATEST_RELEASE" ]; then
            echo "Trying TDARR documentation pages..."
            DOCS_PAGE=$(curl -s -L "https://docs.tdarr.io" 2>/dev/null || echo "")
            if [ -n "$DOCS_PAGE" ]; then
              LATEST_RELEASE=$(echo "$DOCS_PAGE" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | sort -t. -k1,1n -k2,2n -k3,3n -r | head -1 || echo "")
              if [ -n "$LATEST_RELEASE" ]; then
                echo "Found version on docs page: $LATEST_RELEASE"
              fi
            fi
          fi
          
          if [ -z "$LATEST_RELEASE" ]; then
            echo "Warning: Could not determine latest version from TDARR website"
            echo "Setting latest to current version"
            echo "latest=${{ steps.current_version.outputs.current }}" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "latest=$LATEST_RELEASE" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST_RELEASE"
          echo "Current version: ${{ steps.current_version.outputs.current }}"

      - name: Compare versions
        id: compare
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          LATEST="${{ steps.check_releases.outputs.latest }}"
          
          if [ "$CURRENT" != "$LATEST" ]; then
            echo "new_version_available=true" >> $GITHUB_OUTPUT
            echo "A new version is available: $LATEST (current: $CURRENT)"
          else
            echo "new_version_available=false" >> $GITHUB_OUTPUT
            echo "Already on latest version: $CURRENT"
          fi

      - name: Create issue for new version
        if: steps.compare.outputs.new_version_available == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const currentVersion = '${{ steps.current_version.outputs.current }}';
            const latestVersion = '${{ steps.check_releases.outputs.latest }}';
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'version-update'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes(`Update to version ${latestVersion}`)
            );
            
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Update TDARR to version ${latestVersion}`,
                body: `A new TDARR version is available!\n\n- Current version: ${currentVersion}\n- Latest version: ${latestVersion}\n\nUpdate \`pkgver\` in PKGBUILD and the SHA256 hashes will be updated automatically by the daily workflow.`,
                labels: ['version-update', 'enhancement']
              });
            }

      - name: Create summary
        if: always()
        run: |
          if [ "${{ steps.compare.outputs.new_version_available }}" == "true" ]; then
            echo "## ðŸ”” New Version Available" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "TDARR version **${{ steps.check_releases.outputs.latest }}** is available!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Current version: ${{ steps.current_version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
            echo "Latest version: ${{ steps.check_releases.outputs.latest }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âœ… Up to Date" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "TDARR is already on the latest version: ${{ steps.current_version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          fi

