name: Check for New TDARR Version

on:
  schedule:
    # Run daily at 01:00 UTC (after hash update)
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep -E '^pkgver=' PKGBUILD | cut -d'=' -f2)
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Check TDARR GitHub releases
        id: check_releases
        run: |
          # Try to get latest release from GitHub API
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/HaveAGitGat/Tdarr/releases/latest | jq -r '.tag_name // .name // empty' | sed 's/^v//' || echo "")
          
          if [ -z "$LATEST_RELEASE" ]; then
            echo "Could not fetch latest release from GitHub"
            echo "latest=${{ steps.current_version.outputs.current }}" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "latest=$LATEST_RELEASE" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST_RELEASE"
          echo "Current version: ${{ steps.current_version.outputs.current }}"

      - name: Compare versions
        id: compare
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          LATEST="${{ steps.check_releases.outputs.latest }}"
          
          if [ "$CURRENT" != "$LATEST" ]; then
            echo "new_version_available=true" >> $GITHUB_OUTPUT
            echo "A new version is available: $LATEST (current: $CURRENT)"
          else
            echo "new_version_available=false" >> $GITHUB_OUTPUT
            echo "Already on latest version: $CURRENT"
          fi

      - name: Create issue for new version
        if: steps.compare.outputs.new_version_available == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const currentVersion = '${{ steps.current_version.outputs.current }}';
            const latestVersion = '${{ steps.check_releases.outputs.latest }}';
            
            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'version-update'
            });
            
            const existingIssue = issues.data.find(issue => 
              issue.title.includes(`Update to version ${latestVersion}`)
            );
            
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Update TDARR to version ${latestVersion}`,
                body: `A new TDARR version is available!\n\n- Current version: ${currentVersion}\n- Latest version: ${latestVersion}\n\nUpdate \`pkgver\` in PKGBUILD and the SHA256 hashes will be updated automatically by the daily workflow.`,
                labels: ['version-update', 'enhancement']
              });
            }

      - name: Create summary
        if: always()
        run: |
          if [ "${{ steps.compare.outputs.new_version_available }}" == "true" ]; then
            echo "## ðŸ”” New Version Available" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "TDARR version **${{ steps.check_releases.outputs.latest }}** is available!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Current version: ${{ steps.current_version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
            echo "Latest version: ${{ steps.check_releases.outputs.latest }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âœ… Up to Date" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "TDARR is already on the latest version: ${{ steps.current_version.outputs.current }}" >> $GITHUB_STEP_SUMMARY
          fi

